<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoX</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="take-input">
        <div class="title">
            <h1>Github Language Breakdown</h1>
        </div>
        <form>
            <input id='user-input' name="userId" type="text" placeholder="username" autofocus>
            <input type="submit">
        </form>
    </div>
    <div class="header">
        <h1 id="avatar-name">@userName</h1>
        <img id="avatar" src="images/main_image.png" alt="avatar">
    </div>
    <div id="main-chart">
        <canvas id="user-languages"></canvas><!-- width="800px" height="600px" -->
    </div>
    <div class="api-data">
        <h3>Repositories</h3>
    </div>
    <div class="footer">
        <p>&copy; Eng. Abraham Bisrat</p>
        <a href="https://github.com/AbrahamMehari">Github : @AbrahamMehari</a>
        <a href="https://www.linkedin.com/in/abraham-bisrat-b78216125/">LinkedIn : @AbrahamMehari</a>
    </div>
</body>
</html>
